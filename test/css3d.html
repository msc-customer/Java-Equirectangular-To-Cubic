<html>
    <head>
        <style>
            div.d3d {
            }
            
            div.d3d2 {
            }
            
            div#world, div#view {
                -webkit-transform-origin: 0px 0px 0px;
                -webkit-transform-style: preserve-3d;                
            }
            
            div#canvasOrigin {
                -webkit-perspective: 600px;
                -webkit-transform-origin: 0px 0px 0px;
                -webkit-transform-style: preserve-3d;
                position:relative;
                left: 50%;
                top: 50%;
            }
            
            div#canvas3d {
                height:480px;
                border: 1px solid red;
                overflow: hidden;
            }
        </style>
        <script>
            function crossProduct (a,b) {
                var x = [
                    a[1]*b[2]-a[2]*b[1], a[2]*b[0]-a[0]*b[2], a[0]*b[1]-a[1]*b[0]
                ];
                return x;
            }
            
            function vecToStr (u) {
                return u[0] + "," + u[1] + "," + u[2];
            }
            
            function quadTransform (tl, u, v) {
                var w = crossProduct (u, v);
                var res = 
                "matrix3d(" + vecToStr (u) + ",0," + 
                vecToStr (v) + ",0," + 
                vecToStr (crossProduct (u,v)) + ",0," + 
                vecToStr (tl) + ",1)";
                return res;
            }
            
            var counter = 0;
            function tick () {
                counter++;
                
                var yaw = counter;
                var pitch = Math.sin (counter / 60) * 60;
                
                var e = document.getElementById ("one");
                /*
                e.style.WebkitTransform = 
                    "translate3d(-50px,-50px,0px) " +
                    "translate3d(0px,0px,-50px) ";
                    */
                
                e.style.WebkitTransform = 
                    quadTransform ([-50,-50,-50], [1,0,0], [0,1,0]);
                
                e = document.getElementById ("two");
                
                e.style.WebkitTransformOrigin = "0px 0px 0px";
                e.style.WebkitTransform = 
                    quadTransform ([-50,-50,50], [0,0,-1], [0,1,0]);
                
                e = document.getElementById ("three");
                
                e.style.WebkitTransform = 
                    "translate3d(-50px,-50px,0px) " +
                    "rotateY(-90deg) " +
                    "translate3d(0px,0px,-50px) ";
                
                e = document.getElementById ("four");
                
                e.style.WebkitTransform = 
                    "translate3d(-50px,-50px,0px) " +
                    "rotateX(90deg) " +
                    "translate3d(0px,0px,-50px) ";
                
                e = document.getElementById ("five");
                
                e.style.WebkitTransform = 
                    "translate3d(-50px,-50px,0px) " +
                    "rotateX(-90deg) " +
                    "translate3d(0px,0px,-50px) ";
                
                e = document.getElementById ("six");
                
                e.style.WebkitTransform = 
                    "translate3d(-50px,-50px,0px) " +
                    "rotateY(180deg) " +
                    "translate3d(0px,0px,-50px) ";
                
                e = document.getElementById ("world");
                
                e.style.WebkitTransform = 
                    "rotate3d(1,0,0," + pitch + "deg) " +
                    "rotate3d(0,1,0," + yaw + "deg) ";
                
                e = document.getElementById ("view");
                
                e.style.WebkitTransform = 
                    "translateZ(600px)";
                    
                
                if (counter < 400) {
                    setTimeout (tick, 10);
                }
            }
            
            function start () {
                counter = 0;
                setTimeout (tick, 10);
            }
        </script>
    </head>
    
    <body>
        <a href="#" onclick="start(); return false;">start</a>
        <div id="canvas3d">
            <div id="canvasOrigin">
                <div id="view">
                <div id="world">
                <div id="one" class="d3d" style="position:absolute; width:100px; height:100px; background:red;">
                    Red
                </div>
                <div id="two" class="d3d2" style="position:absolute; width:100px; height:100px; background:blue;">
                    Blue
                </div>
                <div id="three" class="d3d2" style="position:absolute; width:100px; height:100px; background:green;">
                    Green
                </div>
                <div id="four" class="d3d2" style="position:absolute; width:100px; height:100px; background:yellow;">
                    Yellow
                </div>
                <div id="five" class="d3d2" style="position:absolute; width:100px; height:100px; background:purple;">
                    Purple
                </div>
                <div id="six" class="d3d2" style="position:absolute; width:100px; height:100px; background:cyan;">
                    Cyan
                </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
