<html>
    <head>
        <script src="../js/webgl/webgl-debug.js"></script>
        <script src="../js/webgl/sylvester.js"></script>
        <script src="../js/webgl/glUtils.js"></script>
        <script src="../js/bigshot.js">/* */</script>
        <script>
            var bvr = null;

            function vrpano () {
                bvr = new bigshot.VRPanorama ({
                        container : document.getElementById ("canvas"),
                        basePath : "../../temp/vr.bigshot",
                        fileSystemType : "archive"
                    });
                bvr.autoRotateWhenIdle (3);
                bvr.autoResizeContainer (document.getElementById ("container"));
                bvr.onresize ();
                bvr.render ();
            }
            
            var frame = 0;
            
            function redraw () {
                bvr.render ();
            }
            
            function autorotate () {
                bvr.autorotate ();
            }
            
            function fullScreen () {
                bvr.fullScreen ();
            }
        </script>
            
    </head>
    <body onload="vrpano()">
        <div style="background:blue; height:600px; width:100%;" id="container">
            <canvas id="canvas" width="800" height="600">
                Sorry, this demo requires a web browser which supports HTML5 canvas!
            </canvas>
        </div>
        <div id="div">aaa</div>
        <a href="#" onclick="redraw()">redraw</a>
        <a href="#" onclick="autorotate()">autorotate</a>
        <a href="#" onclick="fullScreen()">fullscreen</a>
        
    </body>
</html>
